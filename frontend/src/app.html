<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOMOV</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/series.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <!-- Header with title and tabs -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo" style="text-decoration: none; color: inherit;">LOCOMOV</a>
            <nav class="nav-tabs">
                <button id="moviesTab" class="nav-tab active">MOVIES <</button>
                <button id="seriesTab" class="nav-tab">> SERIES</button>
            </nav>
        </div>
    </header>

    <!-- Full width search bar -->
    <div class="search-bar">
        <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="search..."
            autocomplete="off"
        >
    </div>

    <main class="main">
        <div class="container">
            <!-- Player Section (hidden by default) -->
            <section id="playerSection" class="player-section" style="display: none;">
                <!-- Movie info moved to top -->
                <div class="movie-info">
                    <h2 id="currentTitle"></h2>
                    <p id="currentMeta"></p>
                </div>
                <div class="player-container">
                    <video id="videoPlayer" class="video-player" controls crossorigin="anonymous">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Back button hidden but still functional via ESC -->
                <button id="backButton" class="back-button">ESC - BACK</button>
            </section>

            <!-- Series Episodes Section (hidden by default) -->
            <section id="episodesSection" class="episodes-section" style="display: none;">
                <!-- Back button hidden but still functional via ESC -->
                <button id="backToSeriesButton" class="back-button">ESC - BACK TO SERIES</button>
                <div class="series-header">
                    <h2 id="seriesTitle"></h2>
                    <p id="seriesYear"></p>
                </div>
                <div id="seasonsContainer" class="seasons-container"></div>
            </section>

            <!-- Movies List Section -->
            <section id="moviesSection" class="content-section">
                <div class="section-header">
                    <h2 id="moviesSectionTitle">MOVIES</h2>
                    <span id="moviesCount" class="item-count"></span>
                </div>
                
                <div id="moviesLoadingSpinner" class="loading-spinner">
                    <div class="spinner">█</div>
                    <p>LOADING...</p>
                </div>

                <div id="moviesErrorMessage" class="error-message" style="display: none;">
                    <p>ERROR: FAILED TO LOAD MOVIES</p>
                </div>

                <div id="moviesList" class="items-list"></div>
            </section>

            <!-- Series List Section -->
            <section id="seriesSection" class="content-section" style="display: none;">
                <div class="section-header">
                    <h2 id="seriesSectionTitle">SERIES</h2>
                    <span id="seriesCount" class="item-count"></span>
                </div>
                
                <div id="seriesLoadingSpinner" class="loading-spinner">
                    <div class="spinner">█</div>
                    <p>LOADING...</p>
                </div>

                <div id="seriesErrorMessage" class="error-message" style="display: none;">
                    <p>ERROR: FAILED TO LOAD SERIES</p>
                </div>

                <div id="seriesList" class="items-list"></div>
            </section>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
