<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOMOV - Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <script type="module" src="js/landing.js"></script>
    <div class="landing-container">
        <div class="landing-content">
            <h1 class="landing-logo">LOCOMOV</h1>
            
            <div class="landing-search">
                <input 
                    type="text" 
                    id="landingSearchInput" 
                    class="landing-search-input" 
                    placeholder="search movies or series..."
                    autocomplete="off"
                >
            </div>
            
            <div class="landing-buttons">
                <a href="/app.html?view=movies" class="landing-button">
                    <span class="button-bracket">[</span>
                    <span class="button-text">MOVIES</span>
                    <span class="button-bracket">]</span>
                </a>
                
                <a href="/app.html?view=series" class="landing-button">
                    <span class="button-bracket">[</span>
                    <span class="button-text">SERIES</span>
                    <span class="button-bracket">]</span>
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="js/landing.js"></script>
</body>
</html>
