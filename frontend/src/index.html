<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Streaming Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/series.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üé¨ Streaming Platform</h1>
            <nav class="nav-tabs">
                <button id="moviesTab" class="nav-tab active">Movies</button>
                <button id="seriesTab" class="nav-tab">Series</button>
            </nav>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search..."
                >
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Player Section (hidden by default) -->
            <section id="playerSection" class="player-section" style="display: none;">
                <button id="backButton" class="back-button">‚Üê Back</button>
                <div class="player-container">
                    <video id="videoPlayer" class="video-player" controls crossorigin="anonymous">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="movie-info">
                    <h2 id="currentTitle"></h2>
                    <p id="currentMeta"></p>
                </div>
            </section>

            <!-- Series Episodes Section (hidden by default) -->
            <section id="episodesSection" class="episodes-section" style="display: none;">
                <button id="backToSeriesButton" class="back-button">‚Üê Back to Series</button>
                <div class="series-header">
                    <h2 id="seriesTitle"></h2>
                    <p id="seriesYear"></p>
                </div>
                <div id="seasonsContainer" class="seasons-container"></div>
            </section>

            <!-- Movies List Section -->
            <section id="moviesSection" class="content-section">
                <div class="section-header">
                    <h2 id="moviesSectionTitle">All Movies</h2>
                    <span id="moviesCount" class="item-count"></span>
                </div>
                
                <div id="moviesLoadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading movies...</p>
                </div>

                <div id="moviesErrorMessage" class="error-message" style="display: none;">
                    <p>Failed to load movies. Please try again.</p>
                </div>

                <div id="moviesList" class="items-grid"></div>
            </section>

            <!-- Series List Section -->
            <section id="seriesSection" class="content-section" style="display: none;">
                <div class="section-header">
                    <h2 id="seriesSectionTitle">All Series</h2>
                    <span id="seriesCount" class="item-count"></span>
                </div>
                
                <div id="seriesLoadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading series...</p>
                </div>

                <div id="seriesErrorMessage" class="error-message" style="display: none;">
                    <p>Failed to load series. Please try again.</p>
                </div>

                <div id="seriesList" class="items-grid"></div>
            </section>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
